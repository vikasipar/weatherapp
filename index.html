<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="images/evening.png" rel="icon">
    <link href="style.css" rel="stylesheet">
    <title> Weather App </title>
</head>

<body>

    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-dark">
            <a class="navbar-brand text-warning" href="#">Weather App</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02"
                aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon bg-dark"></span>
            </button>

        </nav>
    </header>

    <div id="app">
        <div class="left">
            <img id="weather-img" src="images/weather.png">
            <div id="time" class="my-3"></div>
        </div>
        <div class="right">
            <h1 class="text-dark">Weather App</h1>
            <img id="weather" src="images/weather.png">
            <div class="search">
                <input type="text" id="cityInput" placeholder="Enter city name">
                <button id="searchButton" class="btn btn-warning"
                    onclick="getCity(document.getElementById('cityInput').value)">Search</button>
            </div>
            <div id="city" class="text-warning"></div>
            <div id="weatherInfo">
                <div class="one">
                    <div class="data" id="temp"></div>
                    <div class="title text-dark">Temperature</div>
                </div>
                <div class="one">
                    <div class="data" id="humidity"></div>
                    <div class="title text-dark">Humidity</div>
                </div>
                <div class="one">
                    <div class="data" id="cloud"></div>
                    <div class="title text-dark">Cloud %</div>
                </div>
                <div class="one">
                    <div class="data" id="min"></div>
                    <div class="title text-dark">Min-Temperature</div>
                </div>
                <div class="one">
                    <div class="data" id="max"></div>
                    <div class="title text-dark">Max-Temperature</div>
                </div>
                <div class="one">
                    <div class="data" id="speed"></div>
                    <div class="title text-dark">Wind Speed</div>
                </div>
            </div>
        </div>
    </div>

    </div>


    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
